<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">مرسيدس بنز GLA 250</text>
  <text x="400" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">عرض 360 درجة - زاوية 120 درجة</text>
  
  <!-- Car shape from back-right view -->
  <g transform="translate(400, 300) scale(1.5)">
    <!-- Car body -->
    <path d="M-120,-20 L-100,-40 L40,-40 L100,-20 L115,0 L100,20 L40,40 L-100,40 L-120,20 Z" fill="#E0E0E0" stroke="#333" stroke-width="2"/>
    
    <!-- Windows -->
    <path d="M-80,-30 L-40,-35 L20,-35 L60,-20 L40,15 L-20,15 L-60,5 Z" fill="#B6D0E5" stroke="#333" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="-60" cy="40" r="20" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="-60" cy="40" r="10" fill="#666" stroke="#000" stroke-width="1"/>
    
    <circle cx="70" cy="40" r="20" fill="#333" stroke="#000" stroke-width="1"/>
    <circle cx="70" cy="40" r="10" fill="#666" stroke="#000" stroke-width="1"/>
    
    <!-- Taillights -->
    <rect x="-118" y="-5" width="8" height="10" rx="2" fill="#FF0000" stroke="#333" stroke-width="1"/>
    
    <!-- License plate -->
    <rect x="-110" y="20" width="25" height="10" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  </g>
  
  <text x="400" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="#999">صورة توضيحية لعرض 360 درجة</text>
</svg>